<!DOCTYPE html>
<html>
    <head>
        <title>Task 2- Table Creation</title>
    </head>

    <body>
        <table border="1" cellpadding="5">
            <tr>
                <td colspan="1">Row 1</td>
                <td style="width:60px;"></td>
                <td colspan="2" >ColumnSpan="2"</td>
                <td colspan="2">ColumnSpan="2"</td>
            </tr>
            <tr colspan="6" rowspan="3">
                <td colspan="1">Row 2</td>
                <td style="width:60px;"></td>
                <td rowspan="3" colspan="2">rowspan="3"colspan="2"</td>
                <td rowspan="5" colspan="2" align="center">rowspan="5"colspan="2"</td>
            </tr>

            <tr colspan="6" rowspan="3">
                <td colspan="1" >Row3</td> 
                <td  style="width:60px;"></td>
            </tr>

            <tr colspan="6" rowspan="5">
                <td colspan="1">Row 4</td>
                <td rowspan="5">Rowspan="5"</td>
            </tr>

            <tr colspan="6" rowspan="5">
                <td colspan="1">Row 5</td>
                <td colspan="2">ColumnSpan="2"</td>
            </tr>

            <tr colspan="6" rowspan="5">
                <td colspan="1">Row 6</td>
                <td colspan="2">ColumnSpan="2"</td>
            </tr>

            <tr colspan="6" rowspan="5">
                <td colspan="1">Row 7</td>
                <td  style="width:60px;"></td>
                <td colspan="2">ColumnSpan="2"</td>
                <td colspan="1">Row 4</td>
            </tr>

            <tr colspan="6" rowspan="5">
                <td colspan="1">Row 8</td>
                <td  style="width:60px;"></td>
                <td colspan="2">ColumnSpan="2"</td>
                <td colspan="1">Row 4</td>
            </tr>










        </table>
    </body>
</html>
